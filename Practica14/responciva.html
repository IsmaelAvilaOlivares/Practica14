<!DOCTYPE html><!--indicamos que utilizaremos html5-->
<html lang="en"><!--esta establecido el lenguaje-->
<head><!--etiqueta de apertira para la pesta単a-->
    <meta charset="UTF-8"><!--atributo que hace respetar la escritura-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/responsive.css"><!--mandamos a traer nuestra hoja de estilos-->
    <link rel="icon" href="./img/ImagenSinFondo.png"><!--le cambiamos el icono de la pesta単a-->
    <title>Document</title><!--titulo que se le asigna a la pesta単a-->
</head>  <!--cierre de la seccion de la pesta単a-->



<body><!--inicio del contenido que tendra la pagina-->
    <div class="heder"> <!--creamos una contenedor para el titulo-->
        <h1>Imagenees responsiva</h1> <!--titulo de nivel 1 o encabezado-->
    </div><!--cierre del contenedor-->

    
    <div class="content"><!--contenedor que tendra una imagen-->
        <img src="./img/logo.jpg" alt="imagen responsiva no encontrada"/><!--incertado de imagen-->
    </div><!--cierre de contenedor de imagen-->
    <div class="footer"><!--contenedor de pie de pagina-->
        <p>Este es el pie de la pagina.</p><!--texto que aparecera en la parte final de la pagina-->
    </div><!--cierre del contenedor-->
</body> <!--cierre de etiqueta del contenido de la pagina-->
</html><!--cierre de etiqueta de la estructura html-->
